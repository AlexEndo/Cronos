<!DOCTYPE html>
<html>
    <!--
    This is supposed to allow users to create an account, which will then let users compare their results with
    other users.
    -->
    <head>
    <title>Create Account Page</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <h1>Create Account</h1>
    <p>Create your account.</p>
        <body>
        <div class="login">
        <div class="form">
            <form id="create-account" class="registration">
                
                <input type="text" class="input-box" placeholder="Username" id="username" required/><br>
                <input type="password" class="input-box" placeholder="Password" id="password" required/><br>
                <input type="password" class="input-box" placeholder="Reenter Password" id="confirm" required/><br>
                <p><input type="checkbox" required> I agree to the terms of services.</p>
                
                <script>
                    var nameCookie = document.cookie;
                    var passwordCookie = document.cookie;
                    
                    function checkPassword()
                    {
                        var theName = document.getElementById('username').value;
                        var password = document.getElementById('password').value;
                        var confirmPassword = document.getElementById('confirm').value;
                    
                        if(password != confirmPassword){
                           window.alert("Passwords don't match");
                        }
                        
                        else if(password == theName){
                            window.alert("Password can't be the same as your username");
                        }
                        
                        else if(password == confirmPassword){
                            retrieveName();
                            retrievePassword();
                        }
                    }
                    
                    function retrieveName() {
                        var name = document.getElementById("username").value;
                        nameCookie = "username is: " + name;
                    }
                    
                    function retrievePassword(){
                        var accessKey = document.getElementById("password").value;
                        passwordCookie = "password is: " + accessKey;
                    }
                    
                    function randomPassword(){
                        var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!?+-_=/\,.";
                        var stringLength = 15;
                        var randomPass = '';
                        for (var i=0; i<stringLength; i++) {
                            var num = Math.floor(Math.random() * chars.length);
                            randomPass += chars.substring(num,num+1);
                        }
                        var randomPass = Math.random().toString(36).slice(-15);
                        document.getElementById("rand").innerHTML = "Do you like this password? " + randomPass;
                    }
                </script>
                
                <button type="button" onclick="randomPassword();">Choose random password</button><br>
                <p id="rand"></p>
                <button type="text" class="submit-button" onclick="checkPassword();">Submit</button>
                <hr>
                <p>Already have an account? <a href="#">Sign in here</a></p>
                
            </form>
        </div>
        </div>
    </body>
