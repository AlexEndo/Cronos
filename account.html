<!DOCTYPE html>
<html>
    <!--
    This is supposed to allow users to create an account, which will then let users compare their results with
    other users.
    -->
    <head>
    <title>Create Account Page</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <h1>Create Account</h1>
    <p>Create your account.</p>
        <body>
        <div class="login">
        <div class="form">
            <form id="create-account" class="registration">
                
                <input type="text" class="input-box" placeholder="Username" id="username" required/>
                <br>
                <input type="password" class="input-box" placeholder="Password" id="password" required/>
                <br>
                <input type="password" class="input-box" placeholder="Reenter Password" id="confirm" required/>
                <br>
                
                <script>
                    var nameCookie = document.cookie;
                    var passwordCookie = document.cookie;
                    
                    function checkPassword()
                    {
                        var password = document.getElementById("password").value;
                        var confirmPassword = document.getElementById("confirm").value;
                    
                        if(password.value != confirmPassword.value){
                           confirmPassword.setCustomValidity("Passwords don't match");
                        }
                    }
                    
                    function retrieveName() {
                        var name = document.getElementById("username").value;
                        nameCookie = "username is: " + name;
                    }
                    
                    function retrievePassword(){
                        var accessKey = document.getElementById("password").value;
                        passwordCookie = "password is: " + accessKey;
                    }
                </script>
                
                <input id="clickMe" type="button" value="Check if passwords match" onclick="checkPassword()"/>
                
                <p><input type="checkbox"> I agree to the terms of services.</p>
                <button type="submit" class="submit-button" onclick="checkPassword()">Submit</button>
                <hr>
                <p>Already have an account? <a href="#">Sign in here</a></p>
                
            </form>
        </div>
        </div>
    </body>
